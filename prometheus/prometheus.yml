global:
  scrape_interval: 30s
  scrape_timeout: 10s

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'prometheus:9090'
          - 'idonotexists:564'
  - job_name: quarkus-apps
    metrics_path: /q/metrics
    static_configs:
      - targets:
          - 'quarkus-app:8080'
  - job_name: spring-apps
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - 'spring-app:8080'
          - 'axon:8024'